<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WheelzAI - Sign Up</title>
    <link rel="stylesheet" href="/Wheelz_AI/css/signup.css">
    <style>
        /* Custom Popup Styles */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .popup-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .popup-container {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            border: 1px solid #475569;
            border-radius: 16px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transform: scale(0.8) translateY(-20px);
            transition: all 0.3s ease;
            position: relative;
        }

        .popup-overlay.show .popup-container {
            transform: scale(1) translateY(0);
        }

        .popup-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #10b981, #059669);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 24px;
            color: white;
            animation: checkmark 0.6s ease-in-out;
        }

        @keyframes checkmark {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .popup-title {
            font-size: 24px;
            font-weight: 700;
            color: #f8fafc;
            margin-bottom: 12px;
        }

        .popup-message {
            color: #cbd5e1;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 24px;
        }

        .popup-button {
            background: linear-gradient(45deg, #3b82f6, #2563eb);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .popup-button:hover {
            background: linear-gradient(45deg, #2563eb, #1d4ed8);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }

        .wheelzai-branding {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, #3b82f6, #06b6d4);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        /* Loading Spinner */
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #374151;
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .button-loading {
            pointer-events: none;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="left-panel">
        <div class="car-icon">
            <img src="/Wheelz_AI/Logo/WheelzAI_Logo.png" alt="WheelzAI Logo" />
        </div>
        <div class="welcome-text">Welcome to WheelzAI</div>
        <div class="welcome-subtext">Your premier AI platform for vehicle trading</div>
    </div>

    <div class="right-panel">
        <div class="header">
            <div class="logo">
                <div class="logo-icon">
                </div>
            </div>
            <div class="button-group">
                <a href="signin.html" class="login-button">Login</a>
                <a href="signup.html" class="signup-button">Sign Up</a>
            </div>
        </div>

        <div class="form-container">
            <div class="form-title">Create your account</div>
            <div class="form-subtitle">Enter your details to access the platform</div>

            <form id="signupForm">
                <div class="form-group">
                    <label class="form-label" for="sellerName">Seller Name</label>
                    <input type="text" id="sellerName" class="form-input" placeholder="Your full name">
                </div>

                <div class="form-group">
                    <label class="form-label" for="signupEmail">Email Address</label>
                    <input type="email" id="signupEmail" class="form-input" placeholder="name@company.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" class="form-input" placeholder="•••••••" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-input" placeholder="•••••••" required>
                </div>

                <div class="terms-section">
                    <input type="checkbox" id="termsCheckbox" class="terms-checkbox" required>
                    <label for="termsCheckbox">I agree to the Terms and Privacy Policy</label>
                </div>

                <button type="submit" class="submit-button" id="createAccountBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 2a10 10 0 1 0 0 20 10 10 0 1 0 0-20z"></path>
                        <path d="M12 8v8"></path>
                        <path d="M8 12h8"></path>
                    </svg>
                    <span id="btnText">Create Account</span>
                </button>
            </form>

            <div class="continue-text">Or continue with</div>

            <button class="google-button" id="googleSignupButton">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 48 48">
                    <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"/>
                    <path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"/>
                    <path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"/>
                    <path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"/>
                </svg>
                <span id="googleBtnText">Google</span>
            </button>
        </div>
    </div>

    <!-- Success Popup -->
    <div id="successPopup" class="popup-overlay">
        <div class="popup-container">
            <div class="wheelzai-branding">WheelzAI</div>
            <div class="popup-icon">✓</div>
            <div class="popup-title">Account Created Successfully!</div>
            <div class="popup-message" id="popupMessage">
                Welcome to WheelzAI! Your account has been created and you're ready to start trading vehicles.
            </div>
            <button class="popup-button" onclick="redirectToSignin()">Continue to Sign In</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script> 
    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
           apiKey: "AIzaSyAOamMqCPIzJurf85fjBleVmWffdscEslM",
           authDomain: "wheelzai.firebaseapp.com",
           projectId: "wheelzai",
           storageBucket: "wheelzai.firebasestorage.app",
           messagingSenderId: "132756052907",
           appId: "1:132756052907:web:b92dc998b4b5bee8d450ee",
           measurementId: "G-ECQJYZYK43"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Get a reference to the Auth service
        const auth = firebase.auth();
        // Get a reference to the Firestore service
        const db = firebase.firestore(); 

        // For Google Sign-in
        const googleProvider = new firebase.auth.GoogleAuthProvider();

        // Popup functions
        function showSuccessPopup(title, message) {
            const popup = document.getElementById('successPopup');
            const titleElement = popup.querySelector('.popup-title');
            const messageElement = document.getElementById('popupMessage');
            
            titleElement.textContent = title;
            messageElement.textContent = message;
            popup.classList.add('show');
        }

        function hideSuccessPopup() {
            const popup = document.getElementById('successPopup');
            popup.classList.remove('show');
        }

        function redirectToSignin() {
            hideSuccessPopup();
            window.location.href = 'signin.html';
        }

        function setButtonLoading(button, isLoading, text = '') {
            const btnText = button.querySelector('span');
            if (isLoading) {
                button.classList.add('button-loading');
                btnText.innerHTML = '<div class="loading-spinner"></div>' + text;
            } else {
                button.classList.remove('button-loading');
                btnText.textContent = text;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const signupForm = document.getElementById('signupForm');
            const sellerNameInput = document.getElementById('sellerName');
            const signupEmailInput = document.getElementById('signupEmail');
            const signupPasswordInput = document.getElementById('signupPassword');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const termsCheckbox = document.getElementById('termsCheckbox');
            const googleSignupButton = document.getElementById('googleSignupButton');
            const createAccountBtn = document.getElementById('createAccountBtn');

            signupForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                const sellerName = sellerNameInput.value.trim();
                const email = signupEmailInput.value.trim();
                const password = signupPasswordInput.value.trim();
                const confirmPassword = confirmPasswordInput.value.trim();

                // Basic client-side validation
                if (!sellerName) {
                    alert('Please enter your full name.');
                    return;
                }
                if (!email || !password || !confirmPassword) {
                    alert('Please fill in all required fields (Email, Password, Confirm Password).');
                    return;
                }
                if (password !== confirmPassword) {
                    alert('Passwords do not match. Please re-enter.');
                    return;
                }
                if (password.length < 6) {
                    alert('Password should be at least 6 characters.');
                    return;
                }
                if (!termsCheckbox.checked) {
                    alert('You must agree to the Terms and Privacy Policy to create an account.');
                    return;
                }

                // Set loading state
                setButtonLoading(createAccountBtn, true, 'Creating Account...');

                try {
                    // Create user with email and password
                    const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                    const user = userCredential.user;

                    // Update user profile
                    await user.updateProfile({
                        displayName: sellerName
                    });

                    // Save additional user data to Firestore
                    await db.collection('users').doc(user.uid).set({
                        name: sellerName,
                        email: user.email,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        userType: 'seller'
                    });

                    // Reset loading state
                    setButtonLoading(createAccountBtn, false, 'Create Account');

                    // Show success popup instead of alert
                    showSuccessPopup(
                        'Account Created Successfully!',
                        `Welcome to WheelzAI, ${sellerName}! Your account has been created successfully. You can now sign in to access your dashboard.`
                    );

                } catch (error) {
                    // Reset loading state
                    setButtonLoading(createAccountBtn, false, 'Create Account');

                    let errorMessage = "An unknown error occurred.";
                    console.error('Firebase Signup Error:', error);

                    switch (error.code) {
                        case 'auth/email-already-in-use':
                            errorMessage = 'The email address is already in use by another account.';
                            break;
                        case 'auth/invalid-email':
                            errorMessage = 'The email address is not valid.';
                            break;
                        case 'auth/operation-not-allowed':
                            errorMessage = 'Email/password sign-in is not enabled. Please enable it in Firebase Console.';
                            break;
                        case 'auth/weak-password':
                            errorMessage = 'The password is too weak. Please choose a stronger password (at least 6 characters).';
                            break;
                        default:
                            errorMessage = `Signup failed: ${error.message}`;
                    }
                    alert(errorMessage);
                }
            });

            // Google Sign-up/Login
            googleSignupButton.addEventListener('click', async () => {
                setButtonLoading(googleSignupButton, true, 'Connecting...');

                try {
                    const result = await auth.signInWithPopup(googleProvider);
                    const user = result.user;

                    // Check if the user already exists in Firestore
                    const userDocRef = db.collection('users').doc(user.uid);
                    const doc = await userDocRef.get();

                    if (!doc.exists) {
                        // User is signing in with Google for the first time, create their Firestore profile
                        await userDocRef.set({
                            name: user.displayName || 'N/A',
                            email: user.email,
                            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                            userType: 'seller',
                            googleSignIn: true
                        });
                        console.log("New Google user profile created in Firestore.");
                    } else {
                        console.log("Existing Google user profile found in Firestore.");
                    }

                    // Reset loading state
                    setButtonLoading(googleSignupButton, false, 'Google');

                    // Show success popup for Google signup
                    showSuccessPopup(
                        'Google Sign-up Successful!',
                        `Welcome ${user.displayName || user.email}! Your account has been created successfully using Google.`
                    );

                } catch (error) {
                    // Reset loading state
                    setButtonLoading(googleSignupButton, false, 'Google');

                    console.error('Google Sign-in Error:', error);
                    let errorMessage = "An error occurred during Google sign-in.";
                    if (error.code === 'auth/popup-closed-by-user') {
                        errorMessage = 'Google sign-in popup was closed.';
                    } else if (error.code === 'auth/cancelled-popup-request') {
                        errorMessage = 'Another Google sign-in request was already in progress.';
                    } else {
                        errorMessage = `Google sign-in failed: ${error.message}`;
                    }
                    alert(errorMessage);
                }
            });

            // Close popup when clicking outside
            document.getElementById('successPopup').addEventListener('click', function(e) {
                if (e.target === this) {
                    hideSuccessPopup();
                }
            });
        });
    </script>
</body>
</html>
