<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WheelzAI - Forgot Password</title>
    <link rel="stylesheet" href="/Wheelz_AI/css/forgotpassword.css">
</head>
<body>
    <!-- Left Panel -->
    <div class="left-panel">
        <div class="car-icon">
            <img src="/Wheelz_AI/Logo/WheelzAI_Logo.png" alt="WheelzAI Logo" />
        </div>
        <div class="welcome-text">Welcome to WheelzAI</div>
        <div class="welcome-subtext">Your premier AI platform for vehicle trading</div>
    </div>

    <!-- Right Panel -->
    <div class="right-panel">
        <div class="header">
            <div class="logo">
                <div class="logo-icon">
                </div>
            </div>
        </div>

        <div class="form-container">
            <div class="form-title">Forgot your password?</div>
            <div class="form-subtitle">No worries, we'll send you reset instructions</div>
            
            <div class="reset-instructions">
                Enter your email address and we'll send you a link to reset your password. The link will expire after 24 hours.
            </div>

            <form>
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-input" placeholder="name@company.com" required>
                </div>

                <button type="submit" class="submit-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                        <polyline points="22,6 12,13 2,6"></polyline>
                    </svg>
                    Send Reset Link
                </button>
            </form>

            <a href="signin.html" class="back-to-login">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Back to Login
            </a>
        </div>
    </div>
</body>
</html>
